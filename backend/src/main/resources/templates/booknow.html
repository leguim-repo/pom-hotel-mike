<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:insert="/fragments/layout.html :: head"> </head>

<body>
<header th:insert="fragments/layout.html :: header"> </header>
    <div class="colorlib-loader"></div>
    <div id="page">
        <div id="colorlib-contact" class="colorlib-wrap">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 animate-box">
                        <h3>Book your room</h3>
                        <form th:action="@{/bookroomnow}" th:object="${newBooking}" id="booking" method="post">
                            <div class="row form-group">
                                <div class="col-md-12 padding-bottom">
                                    <label>Username Account</label>
                                    <input type="text" class="form-control" th:value="${#authentication.name}" disabled>
                                </div>
                            </div>
                            <div class="form-group col-12"><hr></div>
                            <div class="row form-group">
                                <div class="col-md-3 padding-bottom">
                                    <label>Room Code</label>
                                    <input type="text" th:field="*{room.code}" class="form-control" readonly>
                                </div>
                                <div class="col-md-3 padding-bottom">
                                    <label>Type</label>
                                    <input type="text" th:field="*{room.roomtypesByFkRoomtypeId.name}" class="form-control" readonly>
                                </div>
                                <div class="col-md-3 padding-bottom">
                                    <label>Guests</label>
                                    <input type="text" th:field="*{room.guests}" class="form-control" readonly>
                                </div>
                                <div class="col-md-3">
                                    <label>Price per night</label>
                                    <input type="text" th:field="*{room.pricePerNight}" class="form-control" readonly>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-6 padding-bottom">
                                        <div class="room-img" th:style="'background-image:url(' + @{/images/{img}(img=${newBooking.room.image})}+ ');'"></div>
                                </div>
                                <div class="col-md-6">
                                    <label>Description</label>
                                    <textarea type="text" th:field="*{room.description}"  class="form-control textarea" readonly></textarea>
                                </div>
                            </div>
                            <div class="form-group col-12"><hr></div>
                            <div class="row form-group">
                                <div class="col-md-5 padding-bottom">
                                    <label>Check In</label>
                                    <input type="text" th:field="*{checkIn}" id="checkinVisible" class="form-control" disabled>
                                    <input type="hidden" th:field="*{checkIn}" id="checkin" class="form-control" readonly>
                                </div>
                                <div class="col-md-5">
                                    <label>Check Out</label>
                                    <input type="text" th:field="*{checkOut}" id="checkoutVisible" class="form-control" disabled>
                                    <input type="hidden" th:field="*{checkOut}" id="checkout" class="form-control" readonly>

                                </div>
                                <div class="col-md-2">
                                    <label>Total Price</label>
                                    <input type="text" th:field="*{totalPrice}" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" value="Confirm Booking" class="btn btn-primary">
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/layout.html :: footer"></div>

<div th:insert="fragments/layout.html :: sources"> </div>
</body>
</html>
