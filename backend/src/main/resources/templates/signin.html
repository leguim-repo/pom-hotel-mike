<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:insert="/fragments/layout.html :: head"></head>
<!-- <link rel="stylesheet" th:href="@{~/css/bootstrap.css}"> -->
<link rel="stylesheet" th:href="@{~/css/signin.css}">

<body>
<nav th:insert="/fragments/layout.html :: nav"></nav>

<div th:if="${param.badcredentials}" class="alert alert-danger alert-dismissible " role="alert">
    <strong>Invalid username and password.</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="container left-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form th:action="@{/registernewclient}" th:object="${newclient}" method="post" enctype="utf8" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input th:field="*{name}" placeholder="Name" class="input" required/>
            <input type="text" th:field="*{lastname}" placeholder="Lastname" class="input" required/>
            <input type="email" th:field="*{email}" placeholder="Email" class="input" required/>
            <input type="text" th:field="*{username}" placeholder="Username" class="input" required/>
            <input type="password" th:field="*{password}" placeholder="Password" class="input" required/>
            <button type="submit" class="btn btn-primary" id="signOutBtn">Register</button>
        </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form th:action="@{/authenticateTheUser}" class="form" id="form2" method="post">
            <h2 class="form__title">Sign In</h2>
            <input type="text" placeholder="Username" name="username" class="input" required/>
            <input type="password" placeholder="Password" name="password" class="input" required/>
            <a href="#" class="link">Forgot your password?</a>
            <button type="submit" class="btn btn-primary" id="signInBtn">Sign In</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn btn-primary" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn btn-primary" id="signUp">Register</button>
            </div>
        </div>
    </div>
</div>
<script>
    const signInBtn = document.getElementById("signIn");
    const signUpBtn = document.getElementById("signUp");
    const fistForm = document.getElementById("form1");
    const secondForm = document.getElementById("form2");
    const container = document.querySelector(".container");

    signInBtn.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
    });

    signUpBtn.addEventListener("click", () => {
        container.classList.add("right-panel-active");
    });

    //fistForm.addEventListener("submit", (e) => e.preventDefault());

    //secondForm.addEventListener("submit", (e) => e.preventDefault());
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
